<script>
let vardiyalar = {};
let currentDate = new Date();

// Vardiya Listesini Yükle
function listeyiYukle() {
    const veri = document.getElementById("listeVeri").value.trim().split("\n");
    for (let i = 0; i < veri.length; i++) {
        if (veri[i].match(/^\d{2}/)) { // Tarih satırı
            const tarihSatiri = veri[i].trim();
            const gun = tarihSatiri.split(" ")[0];
            const ay = "04"; // Mayıs ayı
            const yil = "2025";
            const tarihKey = `${yil}-${ay}-${gun}`;
            vardiyalar[tarihKey] = {};
            vardiyalar[tarihKey].sabah = (veri[i+1] || "").replace("Sabah: ", "").trim();
            vardiyalar[tarihKey].ikindi = (veri[i+2] || "").replace("İkindi: ", "").trim();
            vardiyalar[tarihKey].gece = (veri[i+3] || "").replace("Gece: ", "").trim();
        }
    }
}

function formatDate(date) {
    const year = date.getFullYear();
    const month = ('0' + (date.getMonth() + 1)).slice(-2);
    const day = ('0' + date.getDate()).slice(-2);
    return `${year}-${month}-${day}`;
}

function goster() {
    const bugun = formatDate(currentDate);
    document.getElementById('tarih').innerText = bugun.split("-").reverse().join(".");
    if (vardiyalar[bugun]) {
        document.getElementById('sabah').innerText = vardiyalar[bugun].sabah;
        document.getElementById('ikindi').innerText = vardiyalar[bugun].ikindi;
        document.getElementById('gece').innerText = vardiyalar[bugun].gece;
    } else {
        document.getElementById('sabah').innerText = "-";
        document.getElementById('ikindi').innerText = "-";
        document.getElementById('gece').innerText = "-";
    }
}

function ileri() {
    currentDate.setDate(currentDate.getDate() + 1);
    goster();
}

function geri() {
    currentDate.setDate(currentDate.getDate() - 1);
    goster();
}

function listeyiTabloyaDoldur() {
    const tbody = document.querySelector("#tumListe tbody");
    tbody.innerHTML = "";
    Object.keys(vardiyalar).sort().forEach(function(tarih) {
        const gosterTarih = tarih.split("-").reverse().join(".");
        const vardiya = vardiyalar[tarih];
        const satir = `
            <tr>
                <td>${gosterTarih}</td>
                <td>${vardiya.sabah}</td>
                <td>${vardiya.ikindi}</td>
                <td>${vardiya.gece}</td>
            </tr>
        `;
        tbody.innerHTML += satir;
    });
}

listeyiYukle();
goster();
listeyiTabloyaDoldur();
</script>
